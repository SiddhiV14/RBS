<html>
<body>
  <br>
<div style="text-align: center">
    <h1>BOOKING DETAILS</h1>
    </div>
    <div class = "bg">
    
    <table border="1" align ="center">
        <thead>
    
            <tr>
            
            <th>BookingId</th>
            <th>GuestName</th>       
            <th>ReservededSlot</th>
            <th>BookedDate</th>       
            <th>ReservedDate</th>      
            <th>Cancel reservation</th>        
            </tr>
         </thead>
         <tbody>
              <tr *ngFor="let d of detail">
                <td>
                    <h5>{{d.id}}</h5>
                  </td>
                <td>
                    <h5>{{d.name}}</h5>
                  </td>
                <td>
                    <h5>{{d.rslot}}</h5>
                  </td>
                <td>
                    <h5>{{d.bdate}}</h5>
                </td>
                <td>
                    <h5>{{d.rdate}}</h5>
                </td>
                <td >
                <div *ngIf="(mydate | date:'yyyy-MM-dd')>(mindate | date:'yyyy-MM-dd');else feedback">
                    <button (click)="deleteUser(d)" type="button"  id="btn" >Cancel</button>
                </div>
                <div><ng-template #feedback>
                  <button (click)="feedbacks(d)" type="button"  id="btn" >Feedback</button>
                </ng-template>
            </div>
                </td>
            </tr>
         </tbody>  
        </table>
        </div>
        <div class="back">
            <a routerLink ="/book">Back</a>
        </div>

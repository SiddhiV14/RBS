<html>
    <body>
<div id="main">
    <h1>LOGIN</h1>
    <div id="main1">
    <form [formGroup]="f">
    <label for="username"><i><strong>USERNAME:</strong></i></label><br>
    <input type="text" id="username" formControlName="username"><br><br>
    <label for="password"><i><strong>PASSWORD:</strong></i></label><br>
    <input type="text" id="password" formControlName="password"><br><br>
    <button type="button" id="btn" (click)="createUser(f.value)">Login</button>
    </form><br>
    <p>Don't have an account?</p>
    <a  routerLink = "/register"><b>SignUp Now</b></a>
    </div>
   
    <div>{{msg}}</div>
</div>
</body>
</html>

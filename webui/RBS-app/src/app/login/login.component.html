<div id="main">
    <h1>Login</h1>
    <form [formGroup]="f" (ngSubmit)=onSubmit(f.value)>
    <label for="uname">USERNAME:</label>
    <input type="email" id="uname" formControlName="uname"><br><br>
    <label for="pswd">PASSWORD:</label>
    <input type="text" id="pswd" formControlName="pswd"><br><br>
    <input type="submit" id="btn" value="Login">
    </form><br>
    <p>Don't have an account?</p>
    <a  routerLink = "/signup">SignUp Now</a>
</div>
